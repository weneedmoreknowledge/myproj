<!-- shopping-page.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>쇼핑 페이지</h1>
        <div class="product">
            <img src="tshirt.jpg" alt="T-shirt">
            <h2>T-shirt</h2>
            <p>Cotton T-shirt</p>
            <p>가격: $20</p>
            <button onclick="addToCart('T-shirt')">장바구니에 추가</button>
            <button onclick="gotoPage('연습장2-2.html')">제품 자세히 보기</button>
            </body>
        </div>
        
        <div class="product">
            <img src="jeans.jpg" alt="Jeans">
            <h2>Jeans</h2>
            <p>Blue Jeans</p>
            <p>가격: $30</p>
            <button onclick="addToCart('Jeans')">장바구니에 추가</button>
            <button onclick="gotoPage('연습장2-3.html')">제품 자세히 보기</button>
        </div>
        <div class="product">
            <img src="notebook.jpg" alt="Notebook">
            <h2>Notebook</h2>
            <p>Blank Notebook</p>
            <p>가격: $10</p>
            <button onclick="addToCart('Notebook')">장바구니에 추가</button>
            <button onclick="gotoPage('연습장2-2.html')">제품 자세히 보기</button>
        </div>
    </div>

    <script>
        function gotoPage(pageName){
            window.location.href=pageName
        }
        function addToCart(productName) {
            alert(productName + "을(를) 장바구니에 추가했습니다!");
            // 장바구니에 상품을 추가하는 기능을 구현할 수 있습니다.
        }
    </script>
</body>
</html>
