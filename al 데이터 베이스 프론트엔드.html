<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Recommendation</title>
</head>
<body>
    <h1>Fashion Recommendation</h1>
    <form id="searchForm">
        <label for="height">Height (cm):</label>
        <input type="text" id="height" name="height"><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="text" id="weight" name="weight"><br><br>

        <label for="style">Style:</label>
        <select id="style" name="style">
            <option value="casual">Casual</option>
            <option value="business">Business</option>
            <option value="formal">Formal</option>
        </select><br><br>

        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="top">Top</option>
            <option value="bottom">Bottom</option>
            <option value="shoes">Shoes</option>
        </select><br><br>

        <button type="button" onclick="recommend()">Search</button>
    </form>

    <div id="recommendation"></div>

    <script>
        function recommend() {
            var height = parseInt(document.getElementById('height').value);
            var weight = parseInt(document.getElementById('weight').value);
            var style = document.getElementById('style').value;
            var category = document.getElementById('category').value;

            // 예시 추천 로직
            var recommendation = "";

            if (height >= 177 && weight >= 62 && style === 'business' && category === 'bottom') {
                recommendation = "권우종의 3일 입은 바지";
            } else if (height >= 177 && weight >= 62 && style === 'business' && category === 'top') {
                recommendation = "왕준의 깔롱쌈뽕한 셔츠";
            } else if (height >= 177 && weight >= 62 && style === 'business' && category === 'shoes') {
                recommendation = "이종국의 육면전투화";
            } else {
                recommendation = "추천 상품이 없습니다.";
            }

            document.getElementById('recommendation').innerHTML = recommendation;
        }
    </script>
</body>
</html>
